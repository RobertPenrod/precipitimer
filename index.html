<!DOCTYPE html>
<html>

    <head>
        <title>Precipitimer</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fliptimer.css">
        <link rel="stylesheet" href="loaders.css">

        
        <!-- Grab Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <h1 id="title">Precipitimer</h1>
        <br>

        <!-- <button type="button" class="center forecast-btn btn btn-light">Get Forecast</button> -->

        <div class="loader dot-spin center"></div>

        <div class="content center">
            <h1 id="percip-type">[Precipitation Type]</h1>
            <br>
            <h1 id="location">[Location]</h1>
            <br>
            <div class="flip-container">

                <!-- Days -->
                <div class="flip-container-segment">
                    <div class="flip-segment">
                        <div class="flip-card" data-days-ones>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                    </div>
                    <div class="flip-segment-title">Days</div>
                </div>
        
                <!-- Hours -->
                <div class="flip-container-segment">
                    <div class="flip-segment">
                        <div class="flip-card" data-hours-tens>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                        <div class="flip-card" data-hours-ones>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                    </div>
                    <div class="flip-segment-title">Hours</div>
                </div>

                <!-- Minutes -->
                <div class="flip-container-segment">
                    <div class="flip-segment">
                        <div class="flip-card" data-minutes-tens>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                        <div class="flip-card" data-minutes-ones>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                    </div>
                    <div class="flip-segment-title">Minutes</div>
                </div>

                <!-- Seconds -->
                <div class="flip-container-segment">
                    <div class="flip-segment">
                        <div class="flip-card" data-seconds-tens>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                        <div class="flip-card" data-seconds-ones>
                            <div class="flip-card-top">0</div>
                            <div class="flip-card-bottom">0</div>
                        </div>
                    </div>
                    <div class="flip-segment-title">Seconds</div>
                </div>

            </div>
        </div>

        <div class="bg-image"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="fliptimer.js"></script>
        <script src="app.js"></script>
    </body>

</html>
